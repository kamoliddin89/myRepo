<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

        <script type="text/javascript">

            function calculate(){

                var p = 0;
                var y = 0;
                var r = 0;
                var SI = 0;

                p = parseInt(document.getElementById("p1").value);
                y = parseInt(document.getElementById("y1").value);
                r = parseInt(document.getElementById("r1").value);

                SI = (p*y*r)/100;
                document.getElementById("res").innerHTML = SI;
                
            }
        </script>
    </head>



    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                 <h1>Calculator</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <form>
                        <div class="form-group">
                            <label class="form-group">Principal</label>
                            <input class="form-control" type="text" id="p1" placeholder="Enter here"></input>
                        </div>

                        <div class="form-group">
                            <label class="form-group">Years</label>
                            <input class="form-control" type="text" id="y1" placeholder="Enter here"></input>
                        </div>

                        <div class="form-group">
                            <label class="form-group">Rate of interest</label>
                            <input class="form-control" type="text" id="r1" placeholder="Enter here"></input>
                        </div>

                        <button class="btn btn-primary" onclick="calculate()">Calculate</button>

                    </form>

                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h1 id="res">Total</h1>
                </div>
            </div>
        </div>

    </body>
</html>
